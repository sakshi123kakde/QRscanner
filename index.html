<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Improve Your Skills with Frontend Mentor</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .card {
        background-color: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .qr-code {
        width: 200px;
        height: 200px;
        margin-bottom: 1rem;
      }

      h1 {
        font-size: 1.8rem;
        margin-bottom: 1rem;
      }

      p {
        color: #666;
        margin-bottom: 1.5rem;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <img class="qr-code" src="./images/image-qr-code.png" alt="QR Code" />
          <h1>Improve Your Skills with Frontend Mentor</h1>
          <p>
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level.
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
